<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="spinBtn">Spin</div>

        <div class="wheel">

            <div class="wheel-coupon" style="--i:1;--clr:#db7093;">

                <span>100</span></div>

            <div class="wheel-coupon" style="--i:2;--clr:#20b2aa;">

                <span>1</span></div>

            <div class="wheel-coupon" style="--i:3;--clr:#daa520;">

                <span>50</span></div>

            <div class="wheel-coupon" style="--i:4;--clr:#ff340f;">

                <span>Try Again</span></div>

            <div class="wheel-coupon" style="--i:5;--clr:#4169e1;">

                <span>1000</span></div>

            <div class="wheel-coupon" style="--i:6;--clr:#3cb371;">

                <span>10</span></div>

            <div class="wheel-coupon" style="--i:7;--clr:#d63e92;">

                <span>5</span></div>

            <div class="wheel-coupon" style="--i:8;--clr:#ff7f50;">

                <span>20</span></div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
